<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/68fefcae80.js" crossorigin="anonymous"></script>

    <title>Huddle</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="images/logo.svg" alt="Huddle logo" />
      </div>
      <div class="main">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="Huddle ilustration" />
        </div>
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </div>
      <div class="social-media">
        <div class="media-icon"><i class="fa-brands fa-facebook"></i></div>
        <div class="media-icon"><i class="fa-brands fa-twitter"></i></div>
        <div class="media-icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    </div>
  </body>
</html>
